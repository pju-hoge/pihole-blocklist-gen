name: Update Blocklist

on:
  repository_dispatch:
    types: [block_domain]

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add Domain to Blocklist
        env:
          DOMAIN: ${{ github.event.client_payload.domain }}
        run: |
          echo "Received request to block: $DOMAIN"
          
          # Validation
          if [[ -z "$DOMAIN" || ! "$DOMAIN" =~ ^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$ ]]; then
            echo "Error: Invalid domain format"
            exit 1
          fi
          
          # Create header if not exists
          if [ ! -f blocklist.txt ]; then
            echo "# Pi-hole Blocklist" > blocklist.txt
          fi

          # Strip existing header and empty lines for sorting
          grep -v "^#" blocklist.txt | sed '/^$/d' > temp_list.txt || touch temp_list.txt
          
          # Add new domain with 0.0.0.0 prefix
          # Check if domain already exists (to avoid duplicates before sort, though sort -u handles it)
          echo "0.0.0.0 $DOMAIN" >> temp_list.txt
          
          # Rebuild blocklist.txt
          echo "# Pi-hole Blocklist" > blocklist.txt
          echo "# Generated by GitHub Action" >> blocklist.txt
          echo "# Format: 0.0.0.0 domain.com" >> blocklist.txt
          
          sort -u temp_list.txt >> blocklist.txt
          
          rm temp_list.txt

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add blocklist.txt
            git commit -m "Add $DOMAIN to blocklist"
            git push
          fi
