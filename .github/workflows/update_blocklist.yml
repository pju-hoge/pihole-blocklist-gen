name: Update Blocklist

on:
  repository_dispatch:
    types: [block_domain]

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Process Blocklist
        env:
          DOMAIN: ${{ github.event.client_payload.domain }}
        run: |
          echo "Received request to block: $DOMAIN"
          python3 process_blocklist.py "$DOMAIN"

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add blocklist.txt
            git commit -m "Add $DOMAIN to blocklist"
            git push
          fi
